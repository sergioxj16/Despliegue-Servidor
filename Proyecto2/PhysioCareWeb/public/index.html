<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>PHYSIO CARE</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/public/css/styles.css"/>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a href="/" class="text-decoration-none">
                        <h1 class="text-white fs-5 pt-2 ps-2 pe-2 pr-2 text-center d-block d-lg-inline">PHYSIOCARE</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Patients
                            </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="/patients/">Patient List</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/patients/new">Add Patient</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Physios
                            </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="/physios/">Physios</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/physios/new">Add Physio</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Records
                            </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="/records">Record</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/records/new">Add Record</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/auth/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="text-center">
            <H1>Welcome to <b>PHYSIOCARE</b>
            </H1>
        </div>

        <script src="/js/bootstrap.bundle.min.js"></script>
        <script>
            const currentPath = window.location.pathname;

            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link
                        .classList
                        .add('active');
                }
            });
        </script>

    </body>

</html>
